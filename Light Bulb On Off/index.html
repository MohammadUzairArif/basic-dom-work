<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bulb">
      <div class="bulbOn">
        <img id="img1" src="on-removebg-preview.png" alt="" />
        <button id="btnOff">OFF</button>
      </div>
      <div class="bulbOff">
        <img id="img2" src="off-removebg-preview.png" alt="" />
        <button id="btnOn">ON</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
